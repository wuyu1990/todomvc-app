<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body ng-app="TodeApp" ng-controller="TodeCtri">
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <form ng-submit="add()">
                <input ng-model="tackName" class="new-todo" placeholder="What needs to be done?" autofocus>
            </form>            
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox" ng-model="isCheckedAll" ng-click="checkAll()">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li ng-class="{completed : todo.complete, editing : edited === $index}" ng-repeat="todo in todoList | filter : { complete : status } track by $index">
                    <div class="view">
                        <input class="toggle" type="checkbox" ng-model="todo.complete">
                        <label ng-dblclick="edit($index)">{{ todo.name }}</label>
                        <button class="destroy" ng-click="del($index)"></button>
                    </div>
                    <form ng-submit="editSave()">
                        <input class="edit" value="Create a TodoMVC template" ng-model="todo.name">
                    </form>                   
                </li>
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong ng-bind="getCount()"></strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a ng-class="{selected : status === undefined}" href="#/">All</a>
                </li>
                <li>
                    <a ng-class="{selected : status === false}" href="#/active">Active</a>
                </li>
                <li>
                    <a ng-class="{selected : status === true}" href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed" ng-click="delCompleted()" ng-show="isShow()">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://todomvc.com">itcast</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/service.js"></script>
</body>

</html>
